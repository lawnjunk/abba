<div id="bedroom-modal.html">
    <div class="modal-header">
        <h5 class="title">
           <span class="glyphicon glyphicon-plus"></span> Add New Bedroom!
        </h5>
    </div>
    <div class="modal-body">
       <new-bedroom close-modal="bedroomModalCtrl.cancel()" residence-data="bedroomModalCtrl.residence"></new-bedroom>

        <button class="btn btn-warning" ng-click="bedroomModalCtrl.cancel()">Cancel</button>
    </div>
</div>
